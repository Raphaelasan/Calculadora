<head>
    <title> Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média
        </h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
    
      
        <div class="formulario">
            <p>
                <input  class="input" type="number" id="nota1" placeholder="Nota 1º Bimestre">
                <input class="input" type="number" id="nota2" placeholder="Nota 2º Bimestre">
                <input class="input" type="number" id="nota3" placeholder="Nota 3º Bimestre">
                <input class="input" type="number" id="nota4" placeholder="Nota 4º Bimestre">
            </p>
            <p>
                <input class="button" type="button" id="button" onclick="calcular()" value="Calcular média" >       
            </p>
            <p class="resposta" id="notaFinal"></p>
          
        </div>
    
    </div>
    

  </body>
  <script src="./j.js"></script>
</html>
